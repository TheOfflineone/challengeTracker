<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Challenge Tracker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
    
    body { 
      font-family: 'Montserrat', sans-serif;
      max-width: 1366px; 
      margin: 0 auto; 
      padding: 20px;
      background-color: #f5f7fa;
      color: #333;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container { 
      text-align: center;
      background-color: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: grid;
      grid-template-columns: 7fr 3fr;
      grid-gap: 20px;
      width: 95%;
      max-height: 90vh;
    }
    
    .main-content {
      grid-column: 1;
    }
    
    .controls-container {
      grid-column: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 30px;
    }
    
    h1 {
      color: #2c3e50;
      font-weight: 700;
      margin-bottom: 30px;
      position: relative;
      grid-column: 1 / -1;
    }
    
    h1:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, #4CAF50, #2c7);
      border-radius: 3px;
    }
    
    .time-formula-price-row {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      gap: 15px;
    }
    
    #timer { 
      font-size: 60px;
      font-weight: 700;
      color: #2c3e50;
      text-shadow: 0 2px 5px rgba(0,0,0,0.05);
      padding: 15px;
      border-radius: 8px;
      background: linear-gradient(145deg, #f0f0f0, #ffffff);
      display: inline-block;
      text-align: center;
      width: 220px;
    }
    
    #formel { 
      font-size: 22px; 
      font-family: "Times New Roman", Times, serif;
      padding: 15px;
      display: inline-block;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      text-align: center;
      width: 180px;
    }
    
    #preisgeld { 
      font-size: 46px; 
      font-weight: 600;
      color: #2c7;
      text-shadow: 0 2px 5px rgba(44,119,77,0.2);
      transition: color 0.3s ease;
      display: inline-block;
      vertical-align: middle;
      text-align: center;
      width: 200px;
    }
    
    .equals-sign {
      font-size: 36px;
      font-weight: bold;
      display: inline-block;
      vertical-align: middle;
      margin: 0 10px;
      color: #555;
    }
    
    canvas { 
      border: none;
      margin: 25px 0;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      background-color: white;
      width: 100%;
      height: auto;
      max-width: 100%;
      display: block;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 30px;
      height: 100%;
    }
    
    button { 
      padding: 30px 15px; 
      font-size: 32px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 16px;
      transition: all 0.3s ease;
      font-family: 'Montserrat', sans-serif;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border: none;
      outline: none;
      width: 100%;
      margin: 10px 0;
    }
    
    #startBtn { 
      background: linear-gradient(145deg, #4CAF50, #43a047);
      color: white;
      font-size: 32px;
    }
    
    #startBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(76, 175, 80, 0.3);
    }
    
    #startBtn:disabled {
      opacity: 0.7;
      transform: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    #stopBtn { 
      background: linear-gradient(145deg, #f44336, #e53935);
      color: white;
      font-size: 32px;
    }
    
    #stopBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(244, 67, 54, 0.3);
    }
    
    #stopBtn:disabled {
      opacity: 0.7;
      transform: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    #resetBtn { 
      background: linear-gradient(145deg, #e0e0e0, #cccccc);
      color: #333;
      font-size: 32px;
    }
    
    #resetBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-content">
      <div class="time-formula-price-row">
        <div id="timer">00:00.0</div>
        <div id="formel"><span style="display: inline-block; text-align: center; vertical-align: middle;"><span style="display: block; border-bottom: 1px solid black; padding: 0 3px;">100</span><span style="display: block; padding: 0 3px;">1 + 0.005 · e<sup><span style="color: #f44336;">0</span>/80</sup></span></span></div>
        <div class="equals-sign">=</div>
        <div id="preisgeld">100.00 €</div>
      </div>
      <canvas id="graph" width="800" height="400"></canvas>
    </div>
    
    <div class="controls-container">
      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>
  </div>

  <script>
    // DOM-Elemente
    const timerEl = document.getElementById('timer');
    const formelEl = document.getElementById('formel');
    const preisEl = document.getElementById('preisgeld');
    const canvas = document.getElementById('graph');
    const ctx = canvas.getContext('2d');
    
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resetBtn = document.getElementById('resetBtn');
    
    // Variablen für die Stoppuhr
    let startTime = 0;
    let elapsedTime = 0;
    let timerInterval;
    let isRunning = false;
    let currentPosition = { x: 0, y: 0 };
    
    // Parameter für die Preisberechnung (wie in GeoGebra)
    const maxPreisgeld = 100;
    const faktor = 0.005;
    const glaettung = 80;
    
    // Funktion zur Preisberechnung
    function berechnePreisgeld(sekunden) {
      return maxPreisgeld / (1 + faktor * Math.exp(sekunden/glaettung));
    }
    
    // Graph zeichnen
    function zeichneGraph() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Hintergrund mit Raster
      ctx.fillStyle = '#fafafa';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Raster zeichnen
      ctx.beginPath();
      ctx.strokeStyle = '#eeeeee';
      ctx.lineWidth = 1;
      
      // Vertikale Linien
      for (let i = 0; i <= 15; i++) {
        const pixelProSekunde = (canvas.width - 70) / 900;
        const x = 50 + (i * 60 * pixelProSekunde);
        ctx.moveTo(x, 20);
        ctx.lineTo(x, canvas.height - 50);
      }
      
      // Horizontale Linien
      for (let i = 0; i <= 100; i += 20) {
        const y = canvas.height - 50 - (i * 2.5);
        ctx.moveTo(50, y);
        ctx.lineTo(canvas.width - 20, y);
      }
      
      ctx.stroke();
      
      // Achsen zeichnen
      ctx.beginPath();
      ctx.moveTo(50, 20);
      ctx.lineTo(50, canvas.height - 50);
      ctx.lineTo(canvas.width - 20, canvas.height - 50);
      ctx.strokeStyle = '#aaa';
      ctx.lineWidth = 2;
      ctx.stroke();
      
      // Beschriftungen
      ctx.fillStyle = '#555';
      ctx.font = '12px Montserrat';
      ctx.fillText('Preisgeld (€)', 10, 9);
      ctx.fillText('Zeit (Minuten)', canvas.width - 100, canvas.height - 15);
      
      // Y-Achse Markierungen
      for (let i = 0; i <= 100; i += 20) {
        const y = canvas.height - 50 - (i * 2.5);
        ctx.beginPath();
        ctx.moveTo(45, y);
        ctx.lineTo(55, y);
        ctx.stroke();
        ctx.fillText(i, 25, y + 4);
      }
      
      // X-Achse Markierungen - jetzt bis 15 Minuten
      const pixelProSekunde = (canvas.width - 70) / 900;
      for (let i = 0; i <= 15; i++) {
        const x = 50 + (i * 60 * pixelProSekunde);
        ctx.beginPath();
        ctx.moveTo(x, canvas.height - 45);
        ctx.lineTo(x, canvas.height - 55);
        ctx.stroke();
        
        // Verbesserte Positionierung der X-Achsen-Beschriftungen
        ctx.fillText(i, x - 3, canvas.height - 30);
      }
      
      // Funktionsgraph zeichnen mit Gradient
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, 'rgba(44, 119, 77, 0.8)');
      gradient.addColorStop(1, 'rgba(44, 119, 77, 0.2)');
      
      // Füllbereich für den Graphen
      ctx.beginPath();
      ctx.moveTo(50, canvas.height - 50);
      
      for (let x = 0; x <= 900; x += 5) {
        const preis = berechnePreisgeld(x);
        const graphX = 50 + (x * pixelProSekunde);
        const graphY = canvas.height - 50 - (preis * 2.5);
        ctx.lineTo(graphX, graphY);
      }
      
      ctx.lineTo(50 + (900 * pixelProSekunde), canvas.height - 50);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // Linie des Graphen
      ctx.beginPath();
      ctx.moveTo(50, canvas.height - 50 - (maxPreisgeld * 2.5));
      
      for (let x = 0; x <= 900; x += 5) {
        const preis = berechnePreisgeld(x);
        const graphX = 50 + (x * pixelProSekunde);
        const graphY = canvas.height - 50 - (preis * 2.5);
        
        ctx.lineTo(graphX, graphY);
      }
      
      ctx.strokeStyle = '#2c7';
      ctx.lineWidth = 3;
      ctx.stroke();
      
      // Aktuellen Punkt zeichnen wenn Timer läuft
      if (elapsedTime > 0) {
        const secs = elapsedTime / 1000;
        const preis = berechnePreisgeld(secs);
        
        currentPosition.x = 50 + (secs * pixelProSekunde);
        currentPosition.y = canvas.height - 50 - (preis * 2.5);
        
        if (currentPosition.x <= canvas.width - 20) {
          // Schatten
          ctx.beginPath();
          ctx.arc(currentPosition.x, currentPosition.y, 10, 0, Math.PI * 2);
          ctx.fillStyle = 'rgba(244, 67, 54, 0.3)';
          ctx.fill();
          
          // Punkt
          ctx.beginPath();
          ctx.arc(currentPosition.x, currentPosition.y, 6, 0, Math.PI * 2);
          ctx.fillStyle = '#f44336';
          ctx.fill();
          
          // Weißer Rand
          ctx.beginPath();
          ctx.arc(currentPosition.x, currentPosition.y, 6, 0, Math.PI * 2);
          ctx.strokeStyle = 'white';
          ctx.lineWidth = 2;
          ctx.stroke();
        }
      }
    }
    
    // Timer-Anzeige formatieren
    function formatTime(ms) {
      const minutes = Math.floor(ms / 60000);
      const seconds = Math.floor((ms % 60000) / 1000);
      const tenths = Math.floor((ms % 1000) / 100);
      
      return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${tenths}`;
    }
    
    // Preisgeld-Anzeige formatieren
    function formatPreisgeld(betrag) {
      return `${betrag.toFixed(2)} €`;
    }
    
    // Formel mit aktuellem x-Wert aktualisieren
    function updateFormel(sekunden) {
      const sekundenGerundet = Math.floor(sekunden);
      formelEl.innerHTML = `<span style="display: inline-block; text-align: center; vertical-align: middle;"><span style="display: block; border-bottom: 1px solid black; padding: 0 3px;">${maxPreisgeld}</span><span style="display: block; padding: 0 3px;">1 + ${faktor} · e<sup><span style="color: #f44336;">${sekundenGerundet}</span>/${glaettung}</sup></span></span>`;
    }
    
    // Timer aktualisieren
    function updateTimer() {
      const currentTime = Date.now();
      elapsedTime = currentTime - startTime;
      
      timerEl.textContent = formatTime(elapsedTime);
      
      const seconds = elapsedTime / 1000;
      updateFormel(seconds);
      const preis = berechnePreisgeld(seconds);
      preisEl.textContent = formatPreisgeld(preis);
      
      zeichneGraph();
    }
    
    // Event-Handler
    startBtn.addEventListener('click', () => {
      if (!isRunning) {
        isRunning = true;
        startTime = Date.now() - elapsedTime;
        timerInterval = setInterval(updateTimer, 100);
        startBtn.disabled = true;
        stopBtn.disabled = false;
      }
    });
    
    stopBtn.addEventListener('click', () => {
      if (isRunning) {
        isRunning = false;
        clearInterval(timerInterval);
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    });
    
    resetBtn.addEventListener('click', () => {
      isRunning = false;
      clearInterval(timerInterval);
      elapsedTime = 0;
      timerEl.textContent = '00:00.0';
      updateFormel(0);
      preisEl.textContent = formatPreisgeld(maxPreisgeld);
      startBtn.disabled = false;
      stopBtn.disabled = true;
      zeichneGraph();
    });
    
    // Initialisierung
    updateFormel(0);
    preisEl.textContent = formatPreisgeld(maxPreisgeld);
    
    // Einfache Initialisierung
    setTimeout(function() {
      zeichneGraph();
    }, 500);
    
    // Event-Listener für Größenänderungen
    window.addEventListener('resize', function() {
      setTimeout(function() {
        zeichneGraph();
      }, 500);
    });
  </script>
</body>
</html>
